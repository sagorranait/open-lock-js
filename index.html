<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Lock Solution</title>
  <link rel="icon" href="./assets/images/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header id="lockerHead">
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/images/logo.png" alt="logo" width="55" height="54">
          Open Lock Solution
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item ms-3">
              <button class="nav-link locker-btn">Get Started</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main id="lockerMain">
    <div class="container">
      <section class="generate-pin mx-auto">
        <div class="pin-header d-flex align-items-center justify-content-between">
          <h3 class="ps-3">Messages (<span id="countMessage">0</span>)</h3>
          <button id="makePin" class="locker-btn">Generate Pin</button>
        </div>
        <div id="messageBody" class="pin-body">
          <h2 id="noMessage">
            <span>
              <img src="./assets/images/empty-message.png" alt="empty-message">
            </span>
            Empty Message Box
            <span><p>Get message to open the door by clicking Generate Pin button</p></span>
          </h2>
        </div>
      </section>
      <section class="lock-screen">
        <div class="row">
          <div class="col-12 col-sm-12 col-xl-6">
            <div class="enter-pin ms-auto">
              <div class="pin-input">
                <input type="number" id="pinInput">
              </div>
              <div id="pinButton" class="pin-buttons">
                <div class="button d-flex align-items-center justify-content-center gap-4">
                  <span>7</span>
                  <span>8</span>
                  <span>9</span>
                </div>
                <div class="button d-flex align-items-center justify-content-center gap-4">
                  <span>4</span>
                  <span>5</span>
                  <span>6</span>
                </div>
                <div class="button d-flex align-items-center justify-content-center gap-4">
                  <span>1</span>
                  <span>2</span>
                  <span>3</span>
                </div>
                <div class="button d-flex align-items-center justify-content-center gap-4">
                  <span>â¬…</span>
                  <span>C</span>
                  <span id="makeMatch">OK</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-xl-6">
            <div class="lock-image d-flex align-items-center justify-content-center">
              <img id="lockImage" src="./assets/images/lock.png" alt="unlock">
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer id="lockerFooter">
    <div class="container">
      <div class="footer-text d-flex align-items-center justify-content-between">
        <div class="footer-logo d-flex align-items-center justify-content-center">
          <img src="./assets/images/logo.png" alt="logo" width="55" height="54">
          <h2>Open Lock <span>Solution</span></h2>
        </div>
        <p>Copyright &copy; 2022 | All Right Reserved | <a target="_blank" href="https://www.facebook.com/sagorranait">Sagor Rana</a></p>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
