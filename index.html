<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Lock Solution</title>
  <link rel="icon" href="./assets/images/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header id="lockerHead">
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/images/logo.png" alt="logo" width="55" height="54">
          Open Lock Solution
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item ms-3">
              <button class="nav-link cart-total">Get Started</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main id="lockerMain">
    <div class="container">
      <section class="generate-pin mx-auto">
        <div class="pin-header">
          <button class="cart-total">Generate Pin</button>
        </div>
        <div class="pin-body">
          <div class="pin-message">
            <div class="message d-flex align-items-center justify-content-around">
              <img src="./assets/images/message.png" alt="message">
              <div class="copy-message">
                <p>Use 475153 for two-factor authentication to unlock The Door.</p>
                <a>Copy 475153</a>
              </div>
              <button id="remove" class="bg-transparent"><img src="./assets/images/trash.png" alt="trash"></button>
            </div>
          </div>
          <div class="pin-message">
            <div class="message d-flex align-items-center justify-content-around">
              <img src="./assets/images/message.png" alt="message">
              <div class="copy-message">
                <p>Use 475153 for two-factor authentication to unlock The Door.</p>
                <a>Copy 475153</a>
              </div>
              <button id="remove" class="bg-transparent"><img src="./assets/images/trash.png" alt="trash"></button>
            </div>
          </div>
          <div class="pin-message">
            <div class="message d-flex align-items-center justify-content-around">
              <img src="./assets/images/message.png" alt="message">
              <div class="copy-message">
                <p>Use 475153 for two-factor authentication to unlock The Door.</p>
                <a>Copy 475153</a>
              </div>
              <button id="remove" class="bg-transparent"><img src="./assets/images/trash.png" alt="trash"></button>
            </div>
          </div>
        </div>
      </section>
      <section class="lock-screen">
        <div class="row">
          <div class="col-12 col-sm-12 col-xl-6">
            <div class="enter-pin ms-auto">
              <div class="pin-input">
                <input type="number" id="pinInput">
              </div>
              <div class="pin-buttons">
                <div class="button d-flex align-items-center justify-content-center gap-4">
                  <span>7</span>
                  <span>8</span>
                  <span>9</span>
                </div>
                <div class="button d-flex align-items-center justify-content-center gap-4">
                  <span>4</span>
                  <span>5</span>
                  <span>6</span>
                </div>
                <div class="button d-flex align-items-center justify-content-center gap-4">
                  <span>1</span>
                  <span>2</span>
                  <span>3</span>
                </div>
                <div class="button d-flex align-items-center justify-content-center gap-4">
                  <span>â¬…</span>
                  <span>C</span>
                  <span>OK</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-xl-6">
            <div class="lock-image d-flex align-items-center justify-content-center">
              <img src="./assets/images/lock.png" alt="unlock">
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
